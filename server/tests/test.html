<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>

    <script>
        fetch('http://localhost:5001/api')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    `Error: ${error.message}`;
            });
    </script>
</body>
</html>
